<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>통합 수업 관리 센터 (Class Hub)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Apple SD Gothic Neo', sans-serif; background-color: #f1f5f9; overflow: hidden; }
        .menu-item {
            display: flex; align-items: center; gap: 12px; padding: 14px 20px;
            color: #94a3b8; font-weight: 700; font-size: 14px; border-radius: 12px; margin-bottom: 4px;
            cursor: pointer; transition: all 0.2s;
        }
        .menu-item:hover { background-color: #1e293b; color: #f8fafc; }
        .menu-item.active { background-color: #4f46e5; color: white; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3); }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body class="flex h-screen w-screen">
    <aside class="w-64 bg-slate-900 h-full flex flex-col shrink-0 shadow-xl z-20">
        <div class="p-6 border-b border-slate-800 mb-4 text-white">
            <div class="text-indigo-500 font-black text-xs uppercase tracking-widest mb-1">Class Operation</div>
            <h1 class="text-xl font-bold">수업 관리 센터</h1>
        </div>
        <div class="px-4 flex-1">
            <div onclick="loadModule('class_builder.html', this)" class="menu-item active">
                <i class="fa-solid fa-screwdriver-wrench w-5 text-center"></i><span>수업 개설 및 배정</span>
            </div>
            <div onclick="loadModule('class_vault.html', this)" class="menu-item">
                <i class="fa-solid fa-vault w-5 text-center"></i><span>수업 자료실</span>
            </div>
            <div onclick="loadModule('class_scheduler.html', this)" class="menu-item">
                <i class="fa-solid fa-calendar-week w-5 text-center"></i><span>주간 시간표</span>
            </div>
        </div>
    </aside>
    <main class="flex-1 bg-slate-50 h-full">
        <iframe id="module-frame" src="class_builder.html"></iframe>
    </main>
    <script>
        function loadModule(url, el) {
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('module-frame').src = url;
        }
    </script>
</body>
</html>
