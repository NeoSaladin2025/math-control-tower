<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 학생 관리 센터 (Integrated Center)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Apple SD Gothic Neo', sans-serif; background-color: #f1f5f9; overflow: hidden; }
        .menu-item {
            display: flex; align-items: center; gap: 12px; padding: 14px 20px;
            color: #94a3b8; font-weight: 700; font-size: 14px; border-radius: 12px; margin-bottom: 4px;
            cursor: pointer; transition: all 0.2s ease;
        }
        .menu-item:hover { background-color: #1e293b; color: #f8fafc; }
        .menu-item.active { background-color: #4f46e5; color: white; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4); }
        .content-area { display: none; height: 100%; width: 100%; animation: fadeIn 0.3s ease-out; }
        .content-area.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body class="flex h-screen w-screen">
    <script src="config.js"></script>
    <aside class="w-64 bg-slate-900 h-full flex flex-col justify-between shrink-0 shadow-xl z-20">
        <div>
            <div class="p-6 border-b border-slate-800 mb-4 text-white">
                <div class="text-indigo-500 font-black text-xs uppercase tracking-widest mb-1">Control Tower</div>
                <h1 class="text-xl font-bold">통합 관리 센터</h1>
            </div>
            <div class="px-4 space-y-1">
                <div onclick="switchMenu('student')" id="menu-student" class="menu-item active">
                    <i class="fa-solid fa-users-viewfinder w-5 text-center"></i><span>학생 관리</span>
                </div>
                <div onclick="switchMenu('class')" id="menu-class" class="menu-item">
                    <i class="fa-solid fa-chalkboard-user w-5 text-center"></i><span>수업 관리</span>
                </div>
                <div onclick="switchMenu('withdrawal')" id="menu-withdrawal" class="menu-item">
                    <i class="fa-solid fa-file-invoice-dollar w-5 text-center"></i><span>CP 출금 관리</span>
                </div>
            </div>
        </div>
        <div class="p-4 border-t border-slate-800">
            <button onclick="window.close()" class="w-full py-3 bg-slate-800 text-slate-400 rounded-xl text-sm font-bold hover:bg-slate-700 hover:text-white transition flex items-center justify-center gap-2">
                <i class="fa-solid fa-arrow-right-from-bracket"></i> 닫기
            </button>
        </div>
    </aside>

    <main class="flex-1 bg-slate-50 h-full relative overflow-hidden">
        <div id="page-student" class="content-area active">
            <iframe src="manager_student.html" title="학생 관리"></iframe>
        </div>
        <div id="page-class" class="content-area">
            <iframe src="manager_class_integrated.html" title="수업 관리 센터"></iframe>
        </div>
        <div id="page-withdrawal" class="content-area">
            <iframe src="manager_withdrawal.html" title="CP 출금 승인 센터"></iframe>
        </div>
    </main>

    <script>
        function switchMenu(menuId) {
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`menu-${menuId}`).classList.add('active');
            document.querySelectorAll('.content-area').forEach(el => el.classList.remove('active'));
            document.getElementById(`page-${menuId}`).classList.add('active');
        }
    </script>
</body>
</html>
