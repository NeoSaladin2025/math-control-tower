<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>진단평가 카테고리 관리 - 마스터 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Apple SD Gothic Neo', sans-serif; background-color: #0f172a; color: #f8fafc; overflow: hidden; height: 100vh; }
        .glass-panel { background: rgba(30, 41, 59, 0.6); backdrop-blur: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .category-item { transition: all 0.2s; cursor: pointer; border: 1px solid rgba(255,255,255,0.03); }
        .category-item:hover { background: rgba(99, 102, 241, 0.1); border-color: rgba(99, 102, 241, 0.4); transform: translateX(4px); }
        .cart-item.pending { border-left: 4px solid #f59e0b; background: rgba(245, 158, 11, 0.08); }
        input { background: rgba(15, 23, 42, 0.9) !important; border: 1px solid #1e293b !important; color: white !important; user-select: text !important; }
        .btn-gradient { background: linear-gradient(135deg, #6366f1, #4338ca); transition: all 0.3s ease; }
        .edit-mode { border: 2px solid #f59e0b !important; background: rgba(245, 158, 11, 0.1) !important; }
    </style>
</head>
<body class="p-8 flex gap-8">
    <script src="config.js"></script>

    <div class="flex-1 flex flex-col gap-8 overflow-hidden">
        <div id="input-section" class="glass-panel p-8 rounded-[32px] border-t border-indigo-500/20 shadow-2xl relative">
            <h3 id="input-title" class="text-indigo-400 font-black text-xs uppercase tracking-widest mb-6 italic">01. 평가 카테고리 제작</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <input type="text" id="cat-name" placeholder="카테고리 이름 (중복 불가)" class="w-full px-5 py-4 rounded-2xl text-sm font-black">
                <input type="text" id="cat-desc" placeholder="상세 설명 입력" class="w-full px-5 py-4 rounded-2xl text-sm font-black">
            </div>
            <div class="flex gap-3">
                <button id="add-btn" onclick="addToCart()" class="flex-1 btn-gradient py-4 rounded-2xl font-black text-xs tracking-widest flex items-center justify-center gap-3">
                    <i class="fa-solid fa-plus-circle"></i> 리스트에 추가
                </button>
                <button id="cancel-edit" onclick="resetInput()" class="hidden bg-slate-700 hover:bg-slate-600 text-white px-6 py-4 rounded-2xl font-black text-xs tracking-widest">
                    취소
                </button>
            </div>
            <input type="hidden" id="edit-id">
        </div>

        <div class="glass-panel flex-1 rounded-[40px] p-10 flex flex-col overflow-hidden border border-slate-800 shadow-2xl">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-slate-400 font-black text-sm italic">진단평가 종류 보관함 (가족 명부)</h3>
                <span id="total-cnt" class="text-[11px] text-indigo-400 font-black">보관중 0</span>
            </div>
            <div id="category-list" class="flex-1 overflow-y-auto custom-scroll space-y-3 pr-4"></div>
        </div>
    </div>

    <div class="w-[420px] glass-panel rounded-[40px] p-10 flex flex-col border-l border-indigo-500/30">
        <h3 class="text-indigo-400 font-black text-base italic mb-10">02. 데이터 최종 동기화</h3>
        <div id="cart-list" class="flex-1 overflow-y-auto custom-scroll space-y-4 mb-8"></div>
        <button id="save-btn" disabled onclick="syncWithDatabase()" class="w-full btn-gradient py-5 rounded-[24px] font-black text-sm tracking-widest">
            카테고리 정보 최종 저장
        </button>
    </div>

    <script>
        let cart = [];
        let isEditMode = false;

        async function init() { await fetchCategories(); }

        async function fetchCategories() {
            const { data } = await _supabase.from('test_category').select('*, test(created_at)').order('updated_at', { ascending: false });
            const list = document.getElementById('category-list');
            document.getElementById('total-cnt').innerText = `보관중 ${data?.length || 0}`;
            list.innerHTML = (data || []).map(c => `
                <div class="category-item glass-panel p-6 rounded-3xl flex justify-between items-center group">
                    <div class="flex-1">
                        <div class="text-sm font-black text-slate-100">${c.name}</div>
                        <div class="text-[11px] text-indigo-400/80 font-bold mt-1.5 italic">${c.description || '설명 없음'}</div>
                    </div>
                    <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition">
                        <button onclick="startEdit('${c.test_id}', '${c.name.replace(/'/g, "\\'")}', '${c.description ? c.description.replace(/'/g, "\\'") : ""}')" class="p-2 text-indigo-400 hover:text-indigo-300">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </button>
                        <button onclick="deleteCategoryOnly('${c.test_id}', '${c.name.replace(/'/g, "\\'")}')" class="p-2 text-slate-600 hover:text-rose-500">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                </div>
            `).join('') || '<div class="text-center py-20 text-slate-700 italic text-sm font-bold">비어있음</div>';
        }

        function startEdit(id, name, desc) {
            isEditMode = true;
            document.getElementById('edit-id').value = id;
            document.getElementById('cat-name').value = name;
            document.getElementById('cat-desc').value = desc;
            document.getElementById('input-section').classList.add('edit-mode');
            document.getElementById('input-title').innerText = "01. 카테고리 정보 수정 중...";
            document.getElementById('add-btn').innerHTML = '<i class="fa-solid fa-check-double"></i> 수정 내용 담기';
            document.getElementById('cancel-edit').classList.remove('hidden');
            document.getElementById('cat-name').focus();
        }

        function resetInput() {
            isEditMode = false;
            document.getElementById('edit-id').value = '';
            document.getElementById('cat-name').value = '';
            document.getElementById('cat-desc').value = '';
            document.getElementById('input-section').classList.remove('edit-mode');
            document.getElementById('input-title').innerText = "01. 평가 카테고리 제작";
            document.getElementById('add-btn').innerHTML = '<i class="fa-solid fa-plus-circle"></i> 리스트에 추가';
            document.getElementById('cancel-edit').classList.add('hidden');
        }

        function addToCart() {
            const name = document.getElementById('cat-name').value.trim();
            const desc = document.getElementById('cat-desc').value.trim();
            const editId = document.getElementById('edit-id').value;
            if (!name) return alert("이름을 입력해 주세요!");

            cart.unshift({ test_id: editId || null, name, description: desc, is_update: !!editId });
            renderCart();
            resetInput();
        }

        function renderCart() {
            const container = document.getElementById('cart-list');
            const btn = document.getElementById('save-btn');
            btn.disabled = cart.length === 0;
            container.innerHTML = cart.map((item, idx) => `
                <div class="cart-item pending glass-panel p-5 rounded-2xl flex justify-between items-center animate-pulse">
                    <div>
                        <div class="text-xs font-black text-white">${item.name}</div>
                        <div class="text-[9px] font-bold ${item.is_update ? 'text-amber-400' : 'text-indigo-400'} mt-1">
                            ${item.is_update ? '정보 수정 대기' : '신규 제작 대기'}
                        </div>
                    </div>
                    <button onclick="cart.splice(${idx},1);renderCart()" class="text-slate-600 hover:text-rose-500"><i class="fa-solid fa-circle-minus"></i></button>
                </div>
            `).join('');
        }

        async function syncWithDatabase() {
            const btn = document.getElementById('save-btn');
            btn.disabled = true; btn.innerText = "데이터 처리 중...";

            try {
                for(let item of cart) {
                    // 이름 중복 체크 (신규 건인 경우에만)
                    if (!item.is_update) {
                        const { data: exist } = await _supabase.from('test_category').select('name').eq('name', item.name).maybeSingle();
                        if (exist) { alert(`[${item.name}]은 이미 존재합니다.`); continue; }
                    }

                    if (item.is_update) {
                        await _supabase.from('test_category').update({ name: item.name, description: item.description, updated_at: new Date() }).eq('test_id', item.test_id);
                    } else {
                        const { data: parent } = await _supabase.from('test').insert({}).select().single();
                        await _supabase.from('test_category').insert({ test_id: parent.id, name: item.name, description: item.description });
                    }
                }
                alert("✅ 성공적으로 저장되었습니다!");
                cart = []; renderCart(); fetchCategories();
            } catch(e) { alert("실패: " + e.message); }
            finally { btn.disabled = false; btn.innerText = "카테고리 정보 최종 저장"; }
        }

        // ★ 자식(test_category)만 삭제하고 조상(test)은 살려두는 주인님표 로직 ★
        async function deleteCategoryOnly(testId, name) {
            if(!confirm(`[${name}] 카테고리 정보만 삭제하시겠습니까?\n조상 데이터(ID)는 보관함에 보존됩니다.`)) return;
            const { error } = await _supabase.from('test_category').delete().eq('test_id', testId);
            if(error) alert("삭제 실패: " + error.message);
            else fetchCategories();
        }

        init();
    </script>
</body>
</html>
