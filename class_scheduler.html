<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="favicon.ico">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Operation Center - Slim Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; color: #1e293b; overflow-x: hidden; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 2px; }

        /* Grid Framework */
        .time-slot { height: 100px; border-bottom: 1px solid #e2e8f0; border-right: 1px solid #e2e8f0; position: relative; box-sizing: border-box; }
        .day-column { min-width: 140px; flex: 1; position: relative; border-right: 1px solid #e2e8f0; }

        /* Elegant Class Card */
        .class-card {
            position: absolute; left: 6px; right: 6px; padding: 12px; border-radius: 16px;
            background: linear-gradient(135deg, #6366f1, #4f46e5); color: white;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.25); cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); z-index: 10;
            overflow: hidden; border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .class-card:hover { transform: translateY(-5px) scale(1.03); box-shadow: 0 15px 35px rgba(79, 70, 229, 0.35); z-index: 20; }
        .class-card:active { transform: scale(0.97); }

        .card-time { font-size: 10px; font-weight: 800; opacity: 0.85; margin-bottom: 4px; display: block; letter-spacing: 0.5px; }
        .card-name { font-size: 14px; font-weight: 900; line-height: 1.2; word-break: keep-all; }

        @keyframes spawn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .animate-spawn { animation: spawn 0.3s ease-out forwards; }
    </style>
</head>
<body class="p-6 h-screen flex flex-col box-border">
    <script src="config.js"></script>

    <div class="flex justify-between items-end mb-6 shrink-0 px-2">
        <div>
            <h1 class="text-3xl font-black text-slate-800 tracking-tighter flex items-center gap-3">
                <i class="fa-solid fa-calendar-check text-indigo-600"></i> 현장 지휘 스케줄러
            </h1>
            <p class="text-slate-400 font-bold mt-1 uppercase tracking-[0.3em] text-[10px]">Weekly Operation Command Grid</p>
        </div>
        <div class="bg-white px-4 py-2 rounded-2xl shadow-sm border border-slate-200 text-[11px] font-black text-slate-500">
            <i class="fa-solid fa-mouse-pointer text-indigo-500 mr-2"></i>클릭 시 Focus 관리 모드 진입
        </div>
    </div>

    <div class="bg-white rounded-[32px] shadow-2xl border border-slate-200 overflow-hidden flex flex-col flex-1">
        <div class="flex border-b border-slate-200 bg-slate-50/80 backdrop-blur-md shrink-0 z-20">
            <div class="w-20 shrink-0 border-r border-slate-200 flex items-center justify-center text-[10px] font-black text-slate-400 uppercase tracking-widest bg-white">Time</div>
            <div class="flex-1 flex" id="day-headers"></div>
        </div>

        <div class="flex-1 overflow-y-auto relative bg-white custom-scroll">
            <div class="flex min-h-full">
                <div class="w-20 shrink-0 border-r border-slate-200 bg-slate-50/30 font-mono" id="time-labels"></div>
                <div class="flex-1 flex relative" id="schedule-grid-body"></div>
            </div>
        </div>
    </div>

    <script>
        const START_HOUR = 9;
        const END_HOUR = 22;
        const dayMap = { '월요일': 0, '화요일': 1, '수요일': 2, '목요일': 3, '금요일': 4, '토요일': 5, '일요일': 6 };
        const dayNamesEng = ['MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', 'SUN'];

        async function init() {
            renderBaseGrid();
            await loadAndRenderClasses();
        }

        function renderBaseGrid() {
            let timeHtml = '';
            for (let h = START_HOUR; h <= END_HOUR; h++) {
                timeHtml += `<div class="h-[100px] flex items-start justify-center pt-3 text-[11px] font-black text-slate-300 border-b border-slate-100">${h}:00</div>`;
            }
            document.getElementById('time-labels').innerHTML = timeHtml;

            let headerHtml = '';
            let gridHtml = '';
            for (let i = 0; i < 7; i++) {
                headerHtml += `<div class="flex-1 p-4 text-center border-r border-slate-200 last:border-0"><span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">${dayNamesEng[i]}</span></div>`;
                gridHtml += `<div class="day-column" id="col-day-${i}">` + Array(END_HOUR - START_HOUR + 1).fill('<div class="time-slot"></div>').join('') + `</div>`;
            }
            document.getElementById('day-headers').innerHTML = headerHtml;
            document.getElementById('schedule-grid-body').innerHTML = gridHtml;
        }

        async function loadAndRenderClasses() {
            const { data: classes, error } = await _supabase.from('classes').select('*');
            if (error) { console.error("Data Load Error:", error); return; }

            classes.forEach(c => {
                let slots = (c.schedules && Array.isArray(c.schedules) && c.schedules.length > 0) 
                    ? c.schedules 
                    : (c.day_of_week ? [{ day: c.day_of_week, start: c.start_time, end: c.end_time }] : []);

                slots.forEach(slot => {
                    const colIdx = dayMap[slot.day];
                    if (colIdx === undefined || !slot.start || !slot.end) return;

                    const [sh, sm] = slot.start.split(':').map(Number);
                    const [eh, em] = slot.end.split(':').map(Number);
                    const top = (sh - START_HOUR) * 100 + (sm / 60) * 100;
                    const height = ((eh * 60 + em) - (sh * 60 + sm)) / 60 * 100;

                    const card = document.createElement('div');
                    card.className = "class-card animate-spawn";
                    card.style.top = `${top}px`;
                    card.style.height = `${height}px`;

                    card.onclick = () => {
                        const focusUrl = `manager_class_operation_focus.html?class_id=${c.id}&class_name=${encodeURIComponent(c.name)}`;
                        window.open(focusUrl, '_blank');
                    };

                    card.innerHTML = `
                        <span class="card-time">${slot.start.slice(0,5)} - ${slot.end.slice(0,5)}</span>
                        <div class="card-name">${c.name}</div>
                    `;
                    document.getElementById(`col-day-${colIdx}`).appendChild(card);
                });
            });
        }

        init();
    </script>
</body>
</html>
