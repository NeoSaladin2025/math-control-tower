<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 진단평가 관리 센터 - Beyond The Line Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Elite Secretary: Integrated System Theme */
        body { font-family: 'Apple SD Gothic Neo', sans-serif; background-color: #0f172a; overflow: hidden; height: 100vh; width: 100vw; display: flex; }
        
        .sidebar { 
            width: 280px; 
            background: rgba(15, 23, 42, 0.8); 
            backdrop-filter: blur(20px); 
            border-right: 1px solid rgba(255,255,255,0.05); 
        }

        .menu-label { font-size: 10px; font-weight: 800; color: #475569; text-transform: uppercase; letter-spacing: 0.1em; padding: 24px 16px 8px; }
        
        .menu-item {
            display: flex; align-items: center; gap: 12px; padding: 12px 16px; margin: 2px 12px;
            border-radius: 14px; cursor: pointer; color: #94a3b8; transition: all 0.2s; font-size: 13px; font-weight: 600;
        }
        .menu-item:hover { background: rgba(99, 102, 241, 0.1); color: #e2e8f0; }
        .menu-item.active { background: linear-gradient(135deg, #4f46e5, #7c3aed); color: white; box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3); }
        .menu-item i { width: 20px; font-size: 16px; }

        .main-content { position: relative; background-color: #020617; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; transition: opacity 0.3s ease; }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 2px; }
    </style>
</head>
<body>

    <aside class="sidebar flex flex-col py-8 shrink-0 shadow-2xl z-20">
        <div class="px-6 mb-8">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-900/50">
                    <i class="fa-solid fa-stethoscope text-white"></i>
                </div>
                <div>
                    <h1 class="text-sm font-black text-white leading-tight uppercase tracking-tighter">Diagnostic</h1>
                    <p class="text-[10px] text-indigo-400 font-bold tracking-widest uppercase">Admin Center</p>
                </div>
            </div>
        </div>

        <nav class="flex-1 px-4 space-y-2 overflow-y-auto custom-scroll">
            <div class="menu-label">Master Setup</div>
            <div class="menu-item active" onclick="loadModule('test_category_maker.html', this)">
                <i class="fa-solid fa-layer-group"></i>
                <span>진단평가 카테고리 관리</span>
            </div>
            <div class="menu-item" onclick="loadModule('test_settings.html', this)">
                <i class="fa-solid fa-gears"></i>
                <span>진단평가 세부 설정</span>
            </div>

            <div class="menu-label">Content Creation</div>
            <div class="menu-item" onclick="loadModule('test_paper_maker.html', this)">
                <i class="fa-solid fa-file-signature"></i>
                <span>진단평가 시험지 작성</span>
            </div>

            <div class="menu-item" onclick="loadModule('test_assignment_manager.html', this)">
                <i class="fa-solid fa-user-check"></i>
                <span>시험지 배정 및 관리</span>
            </div>

            <div class="menu-label">Live Insights</div>
            <div class="menu-item" onclick="alert('결과 분석 기능은 현재 준비 중입니다.')">
                <i class="fa-solid fa-chart-line"></i>
                <span>결과 분석 리포트</span>
            </div>
            <div class="menu-item" onclick="alert('실시간 현황 기능은 현재 준비 중입니다.')">
                <i class="fa-solid fa-satellite-dish"></i>
                <span>실시간 응시 현황</span>
            </div>
        </nav>

        <div class="px-6 pt-6 border-t border-white/5">
            <button onclick="location.href='teacher_main.html'" class="w-full py-4 bg-slate-800 hover:bg-slate-700 text-slate-400 hover:text-white rounded-2xl text-xs font-black transition flex items-center justify-center gap-2 border border-slate-700">
                <i class="fa-solid fa-arrow-left"></i> 대시보드로 돌아가기
            </button>
        </div>
    </aside>

    <main class="main-content flex-1">
        <iframe id="test-module-frame" src="test_category_maker.html" name="module_frame"></iframe>
    </main>

    <script>
        function loadModule(url, el) {
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            el.classList.add('active');
            const frame = document.getElementById('test-module-frame');
            frame.style.opacity = '0';
            setTimeout(() => {
                frame.src = url;
                frame.onload = () => frame.style.opacity = '1';
            }, 150);
        }
    </script>
</body>
</html>
