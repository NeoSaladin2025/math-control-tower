<!DOCTYPE html>
<html lang="ko">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Pretendard:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background: #020617; /* Deep Navy */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* --- ì‹œê·¸ë‹ˆì²˜ ë°°ê²½ ì• ë‹ˆë©”ì´ì…˜ --- */
        .bg-glow {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(79, 70, 229, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(192, 38, 211, 0.15) 0%, transparent 50%);
            z-index: -1;
        }

        .line-pattern {
            position: fixed;
            inset: 0;
            background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            mask-image: radial-gradient(circle, black, transparent 90%);
        }

        /* --- ê¸€ë˜ìŠ¤ëª¨í”¼ì¦˜ ì¹´ë“œ --- */
        .glass-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border-radius: 2.5rem;
            width: 100%;
            max-width: 400px;
            padding: 3.5rem 2rem;
            position: relative;
            z-index: 10;
        }

        .system-title {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #818cf8, #c084fc, #fb7185);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #818cf8;
            box-shadow: 0 0 20px rgba(129, 140, 248, 0.2);
            outline: none;
            transform: translateY(-1px);
        }

        .login-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
            transition: all 0.3s;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            filter: brightness(1.1);
            box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.5);
        }

        .login-btn:disabled { opacity: 0.6; cursor: not-allowed; }

        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

        .floating-orb {
            position: absolute; width: 300px; height: 300px; border-radius: 50%;
            filter: blur(80px); opacity: 0.3; z-index: 1; animation: float 15s infinite alternate;
        }
        @keyframes float { from { transform: translate(0,0); } to { transform: translate(40px, 40px); } }
    </style>
</head>
