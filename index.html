<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | Beyond The Line Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Pretendard:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #ffffff;
            color: #1e293b;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .brand-title {
            font-family: 'Montserrat', sans-serif;
            letter-spacing: -0.05em;
            background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-subtitle {
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.2em;
            color: #94a3b8;
        }

        .input-minimal {
            width: 100%;
            padding: 16px 0;
            border: none;
            border-bottom: 2px solid #e2e8f0;
            background: transparent;
            font-size: 15px;
            font-weight: 600;
            color: #334151;
            transition: all 0.3s;
            border-radius: 0;
        }
        .input-minimal::placeholder { color: #cbd5e1; font-weight: 400; }
        .input-minimal:focus {
            outline: none;
            border-bottom-color: #0f172a;
        }

        .btn-black {
            background-color: #0f172a;
            color: white;
            font-weight: 800;
            padding: 18px;
            border-radius: 12px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .btn-black:hover {
            background-color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .btn-black:active { transform: scale(0.98); }

        #caps-warning {
            display: none;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: #ef4444;
            font-weight: 700;
            margin-top: 8px;
            animation: shake 0.4s ease-in-out;
        }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-4px); } 75% { transform: translateX(4px); } }
        
        .fade-in { animation: fadeIn 1s ease-out forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <script src="config.js"></script>

    <div class="w-full max-w-[400px] p-8 fade-in">
        <div class="text-center mb-16">
            <p class="brand-subtitle text-[10px] font-bold uppercase mb-2">Education Platform</p>
            <h1 class="text-5xl font-black brand-title leading-tight">
                Beyond<br>
                The Line<br>
                Math
            </h1>
            <div class="w-10 h-1 bg-slate-900 mx-auto mt-6"></div>
        </div>

        <form id="login-form" onsubmit="handleLogin(event)" class="space-y-8">
            <div class="space-y-1">
                <input type="text" id="username" class="input-minimal" placeholder="아이디 (ID)" required autocomplete="off">
            </div>

            <div class="space-y-1 relative">
                <input type="password" id="password" class="input-minimal" placeholder="비밀번호 (Password)" required>
                <div id="caps-warning">
                    <i class="fa-solid fa-lock"></i>
                    CAPS LOCK이 켜져 있습니다
                </div>
            </div>

            <div class="pt-4">
                <button type="submit" class="btn-black w-full flex justify-between items-center px-6 group">
                    <span>로그인</span>
                    <i class="fa-solid fa-arrow-right group-hover:translate-x-1 transition"></i>
                </button>
            </div>
        </form>

        <div class="mt-12 text-center">
            <p class="text-[10px] text-slate-400 font-medium">
                © Beyond The Line Math. All rights reserved.<br>
                Unauthorized access is prohibited.
            </p>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const capsWarning = document.getElementById('caps-warning');

        function checkCapsLock(e) {
            if (e.getModifierState("CapsLock")) {
                capsWarning.style.display = 'flex';
            } else {
                capsWarning.style.display = 'none';
            }
        }

        passwordInput.addEventListener('keydown', checkCapsLock);
        passwordInput.addEventListener('keyup', checkCapsLock);
        passwordInput.addEventListener('click', checkCapsLock);
        passwordInput.addEventListener('focus', checkCapsLock);

        async function handleLogin(e) {
            e.preventDefault();
            
            const btn = document.querySelector('button[type="submit"]');
            const originalBtnContent = btn.innerHTML;
            const id = document.getElementById('username').value;
            const pw = document.getElementById('password').value;

            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mx-auto"></i>';
            btn.classList.add('opacity-80', 'cursor-not-allowed');
            btn.disabled = true;

            try {
                // 로그인 시도
                const { data, error } = await _supabase
                    .from('users')
                    .select('*')
                    .eq('username', id)
                    .eq('password', pw)
                    .single();

                if (error || !data) {
                    throw new Error("정보가 일치하지 않습니다.");
                }

                sessionStorage.setItem('currentUser', JSON.stringify(data));
                
                btn.style.backgroundColor = "#10b981"; 
                btn.innerHTML = '<i class="fa-solid fa-check mx-auto"></i>';
                
                setTimeout(() => {
                    // ★ [주인님 명령] 경로 수정 완료! ★
                    if (data.role === 'admin' || data.role === 'teacher') {
                        location.href = 'teacher_main.html'; // 선생님 -> 티처 메인!
                    } else {
                        location.href = 'student_main.html'; // 학생 -> 스튜던트 메인!
                    }
                }, 600);

            } catch (err) {
                btn.style.backgroundColor = "#ef4444";
                btn.innerHTML = '로그인 실패';
                
                const form = document.getElementById('login-form');
                form.animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-5px)' },
                    { transform: 'translateX(5px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 300 });

                setTimeout(() => {
                    btn.style.backgroundColor = ""; 
                    btn.innerHTML = originalBtnContent;
                    btn.classList.remove('opacity-80', 'cursor-not-allowed');
                    btn.disabled = false;
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }, 1000);
            }
        }
    </script>
</body>
</html>
